<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      const weapon = ["rock", "paper", "scissors"];
      //   computerPlay = weapon[Math.floor(Math.random() * 3)];

      let playerScore = 0;
      let computerScore = 0;

      function game() {
        for (i = 0; i < 5; i++) {
          let playerSelection = prompt(
            "Choose between rock, paper, or scissors: "
          ).toLowerCase();

          let computerSelection = computerPlay(weapon);

          function computerPlay(weapon) {
            return weapon[Math.floor(Math.random() * 3)];
          }

          function checkChoices(computerSelection, playerSelection) {
            if (playerSelection === computerSelection) {
              return `${playerSelection} and ${computerSelection} it's a Tie!`;
            } else if (
              playerSelection === "scissors" &&
              computerSelection === "paper"
            ) {
              playerScore += 1;
              return `${playerSelection} vs ${computerSelection}, you won!`;
            } else if (
              playerSelection === "paper" &&
              computerSelection === "rock"
            ) {
              playerScore += 1;
              return `${playerSelection} vs ${computerSelection}, you won!`;
            } else if (
              playerSelection === "rock" &&
              computerSelection === "scissors"
            ) {
              playerScore += 1;
              return `${playerSelection} vs ${computerSelection}, you won!`;
            } else {
              computerScore += 1;
              return `${playerSelection} vs ${computerSelection}, computer won!`;
            }
          }

          result = checkChoices(computerSelection, playerSelection);

          console.log(result);
          console.log(`Score: ${playerScore} vs ${computerScore}`);
        }
        if (playerScore === computerScore) {
          console.log("DRAW");
        } else if (playerScore > computerScore) {
          console.log("PLAYER WIN");
        } else {
          console.log("COMPUTER WIN");
        }
      }
      game();
    </script>
  </body>
</html>
